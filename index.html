<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>
  <label for="ageInput">Enter your age:</label>
  <input type="number" id="ageInput" />
  <button id="validateButton">Validate Age</button>
  <p id="ageValidationResult"></p>

  <label for="animalInput">Enter your favorite animal:</label>
  <input type="text" id="animalInput" />
  <button id="animalButton">Display Animal</button>
  <p id="animalResult"></p>

  <label for="colorInput">Enter your favorite color:</label>
  <input type="text" id="colorInput" />
  <button id="colorButton">Display Color</button>
  <p id="colorResult"></p>

  <label for="textInput">Yes/No Question</label>
  <input type="text" id="textInput" />
  <button id="textButton">Display Message</button>
  <p id="textResult"></p>

  <label for="numberInput">Enter a number:</label>
  <input type="number" id="numberInput" />
  <button id="numberButton">Check Number</button>
  <p id="numberResult"></p>

  <script>
    const ageInput = document.getElementById("ageInput")
    const validateButton = document.getElementById("validateButton")
    const ageValidationResult = document.getElementById("ageValidationResult")

    validateButton.addEventListener("click", function () {
      const userAge = ageInput.value

      if (userAge >= 18 && userAge <= 100) {
        ageValidationResult.textContent = `It is a valid age.`
      } else {
        ageValidationResult.textContent = `Invalid age.`
      }
    })

    const animalInput = document.getElementById("animalInput")
    const animalButton = document.getElementById("animalButton")
    const animalResult = document.getElementById("animalResult")

    animalButton.addEventListener("click", function () {
      const animal = animalInput.value
      animalResult.textContent = `Your favorite animal is: ${animal}`
    })

    const colorInput = document.getElementById("colorInput")
    const colorButton = document.getElementById("colorButton")
    const colorResult = document.getElementById("colorResult")

    colorButton.addEventListener("click", function () {
      const color = colorInput.value
      colorResult.textContent = `Your favorite color is: ${color}`
    })

    const textInput = document.getElementById("textInput")
    const textButton = document.getElementById("textButton")
    const textResult = document.getElementById("textResult")

    textButton.addEventListener("click", function () {
      const text = textInput.value

      if (text === "Yes") {
        textResult.textContent = `You said '${text}' .`
      } else if (text === "No") {
        textResult.textContent = `You said '${text}' .`
      } else {
        textResult.textContent = "Invalid response. Please enter 'Yes' or 'No'."
      }
    })

    const numberInput = document.getElementById("numberInput")
    const numberButton = document.getElementById("numberButton")
    const numberResult = document.getElementById("numberResult")

    numberButton.addEventListener("click", function () {
      const number = numberInput.value

      if (number % 2 === 0) {
        numberResult.textContent = `${number} is even.`
      } else if (number % 2 !== 0) {
        numberResult.textContent = `${number} is odd.`
      }
    })

  </script>
</body>

</html>
